<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="border:2px solid blue; width:100%;height:400px;"></div>

<script>
function init() {
var mapProp= {
  center:new google.maps.LatLng(37.570774, 126.989173),
  zoom:18,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var centers =[
  new google.maps.LatLng(37.570774,126.989173),
  new google.maps.LatLng(37.570862,126.987162),
  new google.maps.LatLng(37.577027,126.989173),
  new google.maps.LatLng(37.577123,126.989173),
  new google.maps.LatLng(37.577191,126.989173),
];
var icons=[
  "../images/enemy/e1.png",
  "../images/enemy/e2.png",
  "../images/enemy/e3.png",
  "../images/enemy/e4.png",
  "../images/enemy/e5.png"
]
//마커 추가하기!!
//마커객체의 인스턴스 생성
//생성자의 매개변수로 
//{position : myCenter} JSON 객체를 인수로 넣어야 한다
var markers=[]; //마커 5개를 보관할 배열!!
for(var i=0; i<centers.length; i++){
    var marker = new google.maps.Marker({
    position:centers[i],
    animation:google.maps.Animation.BOUNCE,
    icon:{
      url:icons[i],
      scaledSize:new google.maps.Size(30,30)
    }
  });
  marker.setMap(map); //생성된 마커를 앱에 반영!!
  markers.push(marker); // 생성된 마커를 배열에  담아두기!!
//정보창 띄우기!!
var infowindow = new google.maps.InfoWindow({
  content:"야호!!"
  });
  infowindow.open(map,markers[i]);
  }
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoE6_572oTEvMkEOPSYRBQ3K2xZ6nnMgM&callback=init"></script>
</body>
</html>
